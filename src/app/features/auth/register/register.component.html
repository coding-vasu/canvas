<div
  class="flex min-h-screen items-center justify-center bg-obsidian px-4 py-12 sm:px-6 lg:px-8 relative overflow-hidden"
>
  <!-- Background Grid -->
  <div class="fixed inset-0 bg-grid-pattern pointer-events-none z-0 opacity-50"></div>

  <div class="glass-panel w-full max-w-md space-y-8 p-8 rounded-2xl! relative z-10">
    <div>
      <div
        class="mx-auto w-12 h-12 rounded-lg bg-linear-to-br from-indigo-500 to-teal-500 flex items-center justify-center mb-4"
      >
        <i class="pi pi-user-plus text-white text-xl"></i>
      </div>
      <h2 class="text-center text-3xl font-bold text-white tracking-tight">Create your account</h2>
      <p class="mt-2 text-center text-text-secondary text-sm">Join the revolution in UI design</p>
    </div>

    <div class="mt-8 space-y-6">
      <form [formGroup]="form" (ngSubmit)="onRegister()" class="space-y-6">
        <div class="space-y-4">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-text-secondary"
              >Email address</label
            >
            <p-iconField iconPosition="left" class="block w-full">
              <p-inputIcon styleClass="pi pi-envelope text-text-secondary" />
              <input
                pInputText
                id="email"
                formControlName="email"
                type="email"
                autocomplete="email"
                class="w-full pl-10! pr-4! py-3! bg-white/5! border-white/10! text-white! rounded-xl! focus:border-indigo-500! focus:ring-1! focus:ring-indigo-500! placeholder:text-neutral-600 transition-all"
                placeholder="you@example.com"
              />
            </p-iconField>
          </div>

          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-text-secondary"
              >Password</label
            >
            <p-iconField iconPosition="left" class="block w-full">
              <p-inputIcon styleClass="pi pi-lock text-text-secondary" />
              <input
                pInputText
                id="password"
                formControlName="password"
                type="password"
                autocomplete="new-password"
                class="w-full pl-10! pr-4! py-3! bg-white/5! border-white/10! text-white! rounded-xl! focus:border-indigo-500! focus:ring-1! focus:ring-indigo-500! placeholder:text-neutral-600 transition-all"
                placeholder="Password (min 6 chars)"
              />
            </p-iconField>
          </div>
        </div>

        <p-button
          type="submit"
          [loading]="loading()"
          label="Sign up"
          styleClass="w-full !bg-gradient-to-r !from-indigo-500 !to-teal-500 !border-none !text-white !font-bold !py-3.5 !rounded-xl !shadow-lg hover:!shadow-indigo-500/25 !transition-all"
        />
      </form>

      <div class="text-center text-sm">
        <span class="text-text-secondary">Already have an account? </span>
        <a
          routerLink="/auth/login"
          class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors"
          >Sign in</a
        >
      </div>
    </div>
  </div>
</div>
